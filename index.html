<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSC Service Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f8; color: #222; margin: 0; }
    .container { max-width: 500px; margin: 50px auto; background: white; padding: 2em; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);}
    h1 { color: #2266aa; }
    label { display: block; margin-top: 1em; }
    input, select, textarea { width: 100%; padding: 0.5em; margin-top: 0.2em; border-radius: 5px; border: 1px solid #ccc;}
    button { background: #2266aa; color: white; border: none; padding: 0.7em 2em; margin-top: 1em; border-radius: 5px; font-size: 1.1em; cursor: pointer;}
    button:hover { background: #184c7f; }
  </style>
</head>
<body>
  <div class="container">
    <h1>CSC Service Request</h1>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="service">Select Service:</label>
      <select id="service" name="service" required>
        <option value="">-- Select --</option>
        <option value="aadhaar">Aadhaar Update</option>
        <option value="pan">PAN Card</option>
        <option value="bank">Bank Account Opening</option>
        <option value="other">Other</option>
      </select>

      <label for="details">Details:</label>
      <textarea id="details" name="details" rows="4" placeholder="Describe your request"></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>
</body>
</html>
